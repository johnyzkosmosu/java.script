<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 15-Łukowski</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
            color: blue;
            font-size: 24px;
        }
        input, button {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Rozkład ułamka egipskiego</h1>
    <input id="m" type="number" placeholder="Podaj liczbę m" min="1">
    <button onclick="decomposeFraction()">Rozłóż</button>
    <h2 id="result"></h2>

    <script>
        function decomposeFraction() {
            const m = +document.getElementById('m').value;
            if (m > 0) {
                const result = `1/${m} = 1/${2 * m} + 1/${2 * m}`;
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = "Wprowadź poprawną liczbę m (m > 0).";
            }
        }
    </script>
</body>
</html>
