<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>zadanie_52</title>
  <style>
    pre {
      font-family: monospace;
      line-height: 1.2;
    }
  </style>
</head>
<body>

<pre id="prostokat"></pre>

<script>
const nazwisko = "lukowski";
const imie = "jan";

const a_luk = (nazwisko.length % 4) + 5;
const b_luk = (imie.length % 6) + 20;

let wynik = "";

for (let i = 0; i < b_luk; i++) {
  wynik += "*";
}
wynik += "\n";

for (let i = 0; i < a_luk - 2; i++) {
  wynik += "*";
  for (let j = 0; j < b_luk - 2; j++) {
    wynik += " ";
  }
  wynik += "*\n";
}

for (let i = 0; i < b_luk; i++) {
  wynik += "*";
}

document.getElementById("prostokat").textContent = wynik;
</script>

</body>
</html>
