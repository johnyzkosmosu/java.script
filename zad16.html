<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 16 - Łukowski</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: navy;
            font-size: 24px;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <script>
        const A = +prompt("Podaj pierwszą liczbę A=");
        const B = +prompt("Podaj drugą liczbę B=");

        if (A > 0 && B > 0) {
            const wynik = (A + B) ** 3;
            document.write(`Wczytane liczby: A=${A} B=${B}<br>`);
            document.write(`(${A} + ${B})^3 = ${wynik}`);
        } else {
            document.write("Wprowadź poprawne liczby");
        }
    </script>
</body>
</html>
