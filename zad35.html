            var x_dana_maz=prompt("podaj liczbę x=","");
            var a_dana_maz=parseFloat(x_dana_maz);
            document.write("czytana liczba x="+a_dana_maz+"<br>"); 
            if(a_dana_maz>0)
                {document.write("czytana liczba jest większa od 0"+"<br>");}

                {document.write("czytana liczba jest równa 0"+"<br>");}
            if(a_dana_maz<0)
                {document.write("czytana liczba jest mniejsza od 0"+"<br>");}

        </script>
