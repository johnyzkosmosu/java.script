<!DOCTYPE html>
<head>
<title> Proste Obliczenia </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:100px;">
<script language="JavaScript">
var liczba1=prompt("Podaj mianownik m=","");
var m_Łuk=parseFloat(liczba1);
document.write("1/"+m_Łuk+"=");
document.write("1/"+(2+m_Łuk)+"+");
document.write("1/"+(m_Łuk+1)*(2+m_Łuk))+"+");
document.write("1/"+(m_Łuk*(1+m_Łuk))+"<br>");
</script>
</div>
