<!DOCTYPE html>

<body>

    <h1>Proste działania</h1> <br><br>
    <h2>Łukowski klasa 3G gr 2</h2>
    <label for="a">Podaj pierwszą liczbę:</label> <input type="number" id="a">
    <br><br>
    <label for="b">Podaj drugą liczbę:</label> <input type="number" id="b">
    <br><br>
    <input type="button" value="DODAWANIE" onclick="suma_luk()">
    <input type="button" value="ODEJMOWANIE" onclick="roznica_luk()">
    <input type="button" value="MNOŻENIE" onclick="iloczyn_luk()">
    <input type="button" value="DZIELENIE" onclick="iloraz_luk()">
    <input type="button" value="TEORIA-Łukowski" onclick="teoria_luk()">
    <div id="wynik" style="margin-top:20px;"></div>

    <script>
        function suma_luk() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                var suma_luk = a + b;
                document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma_luk;
            }
        }

        function roznica_luk() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                var roznica_luk = a - b;
                document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica_luk;
            }
        }

        function iloczyn_luk() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                var iloczyn_luk = a * b;
                document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn_luk;
            }
        }

        function iloraz_luk() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == "" || b == "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                if (b == 0) {
                    document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
                } else {
                    var iloraz_luk = a / b;
                    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz_luk;
                }
            }
        }

        function teoria_luk() {
            document.write("<font color=green size=4>pierwsza linia teorii</font><br>");
            document.write("<font color=red size=4>&lt;</font><font color=red size=4>label for=&quot;a&quot;&gt;</font>");
            document.write("<font color=red size=4>Podaj pierwszą liczbę:</font>");
            document.write("<font color=red size=4>&lt;/label&gt;</font>");
            document.write("<font color=red size=4>&lt;input type=&quot;number&quot; id=&quot;a&quot;&gt;</font><br>");
            document.write("<font color=green size=4>wytłumaczenia</font><br>");
            document.write("<font color=red size=4>wykonanie numerycznego pola formularza z opisem 'Podaj pierwszą liczbę:' a nazwa pola to 'a' </font><br>");

            document.write("<font color=green size=4>druga linia teorii</font><br>");
            document.write("<font color=red size=4>&lt;input type=&quot;button&quot; value=&quot;DODAWANIE&quot; onclick=&quot;suma_luk()&quot;&gt;</font><br>");
            document.write("<font color=green size=4>wytłumaczenia</font><br>");
            document.write("<font color=red size=4>Wykonanie przycisku o nazwie DODAWANIE i z takim samym napisem, kliknięcie myszką uruchamia funkcję suma_luk(). </font><br>");

            document.write("<font color=green size=4>trzecia linia teorii</font><br>");
            document.write("<font color=red size=4>var a=</font>");
            document.write("<font color=red size=4>parseFloat(document.getElementById('a').value);</font><br>");
            document.write("<font color=green size=4>wytłumaczenia</font><br>");
            document.write("<font color=red size=4>Odczytanie wartości z pola input o id='a' i zamiana jej na liczbę rzeczywistą. </font><br>");
        }
    </script>
