<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Programowanie Obiektowe - Łukowski</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .wynik {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>

<h1>Programowanie Obiektowe - Łukowski</h1>

<!-- PRZYCISKI -->
<button onclick="pokazZadanie()">Pokaż treść zadania</button>
<button onclick="pokazKod()">Pokaż kod programu</button>
<button onclick="uruchomProgram()">Uruchom program</button>

<!-- MIEJSCE NA WYŚWIETLENIE -->
<div id="wynik" class="wynik"></div>

<script>
// Funkcja do pokazania treści zadania
function pokazZadanie() {
  const tekst = `
Treść zadania:

1. Zdefiniuj konstruktor (klasę) z 4 polami.
2. Stwórz 3 obiekty przy użyciu tego konstruktora.
3. Dodaj metodę do konstruktora, która wyświetli dane o obiektach.
4. Dodaj jedną właściwość poza ciałem obiektu oraz metodę, która ją wyświetli.
5. Wyświetl dane o wszystkich obiektach.
  `;
  document.getElementById("wynik").innerText = tekst;
}

// Funkcja do pokazania kodu programu
function pokazKod() {
  const kod = `
function Samochod(kolor, marka, rokProdukcji, przebieg) {
  this.kolor = kolor;
  this.marka = marka;
  this.rokProdukcji = rokProdukcji;
  this.przebieg = przebieg;
}

// Dodajemy metodę do prototypu
Samochod.prototype.pokazDane = function() {
  return "Obiekt: Samochod\n" +
         "Kolor: " + this.kolor + "\n" +
         "Marka: " + this.marka + "\n" +
         "Rok produkcji: " + this.rokProdukcji + "\n" +
         "Przebieg: " + this.przebieg;
};

// Tworzymy obiekty
let samochod1 = new Samochod('Czerwony', 'Toyota', 2010, '150000 km');
let samochod2 = new Samochod('Niebieski', 'Honda', 2015, '100000 km');
let samochod3 = new Samochod('Zielony', 'BMW', 2018, '50000 km');

// Nowa właściwość i metoda poza obiektem
samochod1.pojemnośćSilnika = '2.0L';
Samochod.prototype.pokazPojemnoscSilnika = function() {
  return "Pojemność silnika: " + this.pojemnośćSilnika;
};

// Uruchamiamy metodę dla każdego obiektu
let wynik = samochod1.pokazDane() + "\\n" + samochod1.pokazPojemnoscSilnika() + "\\n";
wynik += samochod2.pokazDane() + "\\n" + samochod3.pokazDane();
document.getElementById("wynik").innerText = wynik;
  `;
  document.getElementById("wynik").innerText = kod;
}

// Funkcja uruchamiająca program
function uruchomProgram() {
  // Konstruktor obiektu Samochod
  function Samochod(kolor, marka, rokProdukcji, przebieg) {
    this.kolor = kolor;
    this.marka = marka;
    this.rokProdukcji = rokProdukcji;
    this.przebieg = przebieg;
  }

  // Dodanie metody do prototypu
  Samochod.prototype.pokazDane = function() {
    return "Obiekt: Samochod\n" +
           "Kolor: " + this.kolor + "\n" +
           "Marka: " + this.marka + "\n" +
           "Rok produkcji: " + this.rokProdukcji + "\n" +
           "Przebieg: " + this.przebieg;
  };

  // Tworzymy 3 obiekty
  let samochod1 = new Samochod('Czerwony', 'Toyota', 2010, '150000 km');
  let samochod2 = new Samochod('Niebieski', 'Honda', 2015, '100000 km');
  let samochod3 = new Samochod('Zielony', 'BMW', 2018, '50000 km');

  // Nowa właściwość i metoda poza obiektem
  samochod1.pojemnośćSilnika = '2.0L';
  Samochod.prototype.pokazPojemnoscSilnika = function() {
    return "Pojemność silnika: " + this.pojemnośćSilnika;
  };

  // Wyświetlamy dane o obiektach
  let wynik = samochod1.pokazDane() + "\n" + samochod1.pokazPojemnoscSilnika() + "\n";
  wynik += samochod2.pokazDane() + "\n" + samochod3.pokazDane();

  // Wyświetlamy wynik
  document.getElementById("wynik").innerText = wynik;
}
</script>

</body>
</html>
