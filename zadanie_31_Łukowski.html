<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Programowanie Obiektowe - Łukowski</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .wynik {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>

<h1>Programowanie Obiektowe - Łukowski</h1>

<!-- PRZYCISKI -->
<button onclick="pokazZadanie()">Pokaż treść zadania</button>
<button onclick="pokazKod()">Pokaż kod programu</button>
<button onclick="uruchomProgram()">Uruchom program</button>

<!-- MIEJSCE NA WYŚWIETLENIE -->
<div id="wynik" class="wynik"></div>

<script>
// Funkcja do pokazania treści zadania
function pokazZadanie() {
  const tekst = `
Treść zadania:

Zdefiniuj obiekt: Samochod
Właściwości: kolor, marka, rokProdukcji
Metoda: Samochod_pokaz_Łukowski()

Poza ciałem obiektu dodaj:
1. Nową właściwość: przebieg
2. Nową metodę: Samochod_pokaz_przebieg_Łukowski()

Program ma:
- wyświetlić nazwę obiektu
- wypisać wszystkie właściwości
- wyświetlić metodę i nowe właściwości
  `;
  document.getElementById("wynik").innerText = tekst;
}

// Funkcja do pokazania kodu programu
function pokazKod() {
  const kod = `
let Samochod = {
  kolor: 'Czerwony',
  marka: 'Toyota',
  rokProdukcji: 2010,
  Samochod_pokaz_Łukowski: function() {
    return "Obiekt: Samochod\n" +
           "Kolor: " + this.kolor + "\n" +
           "Marka: " + this.marka + "\n" +
           "Rok produkcji: " + this.rokProdukcji + "\n" +
           "Metoda: Samochod_pokaz_Łukowski()";
  }
};

// Dodajemy nową właściwość
Samochod.przebieg = '150000 km';

// Dodajemy nową metodę
Samochod.Samochod_pokaz_przebieg_Łukowski = function() {
  return "Nowa właściwość: Przebieg = " + this.przebieg + "\n" +
         "Nowa metoda: Samochod_pokaz_przebieg_Łukowski()";
};

document.getElementById("wynik").innerText = Samochod.Samochod_pokaz_Łukowski();
  `;
  document.getElementById("wynik").innerText = kod;
}

// Funkcja uruchamiająca program
function uruchomProgram() {
  let Samochod = {
    kolor: 'Czerwony',
    marka: 'Toyota',
    rokProdukcji: 2010,
    Samochod_pokaz_Łukowski: function() {
      return "Obiekt: Samochod\n" +
             "Kolor: " + this.kolor + "\n" +
             "Marka: " + this.marka + "\n" +
             "Rok produkcji: " + this.rokProdukcji + "\n" +
             "Metoda: Samochod_pokaz_Łukowski()";
    }
  };

  // Dodajemy nową właściwość
  Samochod.przebieg = '150000 km';

  // Dodajemy nową metodę
  Samochod.Samochod_pokaz_przebieg_Łukowski = function() {
    return "Nowa właściwość: Przebieg = " + this.przebieg + "\n" +
           "Nowa metoda: Samochod_pokaz_przebieg_Łukowski()";
  };

  // Wyświetlenie wyników
  document.getElementById("wynik").innerText = Samochod.Samochod_pokaz_Łukowski() + "\n" + Samochod.Samochod_pokaz_przebieg_Łukowski();
}
</script>

</body>
</html>
