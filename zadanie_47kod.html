<!DOCTYPE html>

</head>

<body>
    <div style="color:blue; font-size:35px;">
        <script>
            var a_luk, b_luk, c_luk;
            do {
                a_luk = parseFloat(prompt("Podaj bok a:", ""));
                b_luk = parseFloat(prompt("Podaj bok b:", ""));
                c_luk = parseFloat(prompt("Podaj bok c:", ""));
            } while (
                !(a_luk > 0 && b_luk > 0 && c_luk > 0 &&
                    a_luk + b_luk > c_luk &&
                    a_luk + c_luk > b_luk &&
                    b_luk + c_luk > a_luk)
            );

            document.write("Boki tworzą trójkąt: a=" + a_luk + ", b=" + b_luk + ", c=" + c_luk + "<br>");
        </script>
    </div>
</body>
