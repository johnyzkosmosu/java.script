<body>
    <div style="color:red; font-size:40px;">
        <script>
            var h_luk, a_luk;

            do {
                h_luk = parseFloat(prompt("Podaj wysokość h:", ""));
            } while (h_luk <= 0);

            do {
                a_luk = parseFloat(prompt("Podaj podstawę a:", ""));
            } while (!(a_luk > 0));

            var pole_luk = (a_luk * h_luk) / 2;
            document.write("Pole trójkąta = " + pole_luk.toFixed(2) + " cm²<br>");
        </script>
    </div>
